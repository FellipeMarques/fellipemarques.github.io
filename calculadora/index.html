<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Calculadora De Juros</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link rel = "shortcut icon" type = "imagem/x-icon" href = "icon.ico"/>
</head>

<body>
    <script src="main.js"></script>
        <h3>Capital Inicial:</h3>
		<input type="text" class="al" id="C" onchange="preenchido[0]=true" onkeypress='return event.charCode >= 48 && event.charCode <= 57 || event.charCode == 46'></input>
        <h3> Juros em % ( EX: 0.5 ):</h3>
		<input type="text" class="al" id="I" onchange="preenchido[1]=true" onkeypress='return event.charCode >= 48 && event.charCode <= 57 || event.charCode == 46'></input>
        <h3>Tempo em mêses:</h3>
        <input type="text" class="al" id="T" onchange="preenchido[2]=true" onkeypress='return event.charCode >= 48 && event.charCode <= 57 '></input><br>
        <br><br>
        <input type="radio" name="gender" onchange="preenchido[3]=true" value="Mês" class="box" checked="true"></input>

        <button class="calc" onclick="Atribuir()" >Calcular</button><br><br>
        <button class="limpar" onclick="history.go(0)">Apagar Tudo</button>
    
	<div id="resultado"></div>
  

</body>
